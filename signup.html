<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNUP..Registration page</title>
</head>
<style>
    #body {
        background-color: rgba(255, 0, 183, 0.563);
    }
</style>

<body id="body">
    <header>
        <h3>REGISTRATION PAGE</h3>
    </header>
    <main>
        <form action="index.html">
            <fieldset>
                <legend>Details</legend>
                <p>
                    <label>First name : <input name="firstname" maxlength="11" minlength="3" required /></label>
                </p>
                <p>
                    <label>Last name : <input name="lastname" maxlength="11" minlength="3" required /></label>
                </p>
                <p>
                    <label>phone number : <input type="tel" name="phone number" /></label>
                    <select name="phone number" id="phone number" required pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                        <option value="+181">+181</option>
                        <option value="+234" selected>+234</option>
                        <option value="+191">+191</option>
                    </select>
                </p>
                <p>
                    <label>Country : <input type="country" name="Country" /></label>
                </p>
                <p>
                    <label>State/Province : <input type="State/Province" name="State/Province" /></label>
                </p>
                <p>
                    Gender :
                    <label><input type="radio" name="gender" value="male" /> Male</label>

                    <label><input type="radio" name="gender" value="female" /> Female</label>
                </p>
                <p>
                    <label>Email : <input type="email" name="email" required /></label>
                </p>
                <p>
                    <label>Password : <input type="password" name="Password" required
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" />
                    </label>
                </p>
                <p>
                    <label>Confirm Password : <input type="Password" name="Confirm Password" /> </label>
                </p>
                <p>
                    <button type="submit">Submit</button>
                </p>
            </fieldset>
        </form>
    </main>
    <footer>
        <p>Afolabi Jesudamiloju<br>
            <a href="mailto:afolabijesudamiloju@.com">afolabijesudamiloju@.com</a>
        </p>
    </footer>
</body>

</html>
